<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        *{box-sizing: border-box;}
        body{
            margin: 0;
            background: #ddd;
            font-family: "Jua", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 18px;
        }
        .container{
            width: 800px;
            background: #fff;
            border: 1px solid #666;
            padding: 60px 80px;
            margin: auto;
            border-radius: 20px;
        }
        .container::after{
            content: "";
            display: table;
            clear: both;
        }
        h1{
            text-align: center;
            margin: 50px;
        }
        .text-center{
            text-align: center;
        }
        .col{
            width: 50%;
            float: left;
        }
        #char2{
            display: none;

        }
        .box{
            width: 156px;
            height: 205px;
            border: 1px solid #000;
            margin: 20px auto;
            background-image: url(img/char.jpg);
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <h1>Minh's 가위, 바위, 보 게임</h1>
    <div class="container">
        <div class="char" id="char">
            <h2 class="text-center">캐릭터 선택</h2>
            <p>Q. 내 캐릭터를 선택하세요.</p>
            <div class="img-chr">
                <img src="img/char.jpg" alt="street" width="100%" usemap="#mychar"/>
                <map name="mychar">
                    <area shape="rect" coords="0,0,158,208" onClick="char(0)" href="javascript:void(0)" alt="01" >
                    <area shape="rect" coords="158,0,316,208" onClick="char(1)" href="javascript:void(0)" alt="02" >
                    <area shape="rect" coords="316,0,474,208" onClick="char(2)" href="javascript:void(0)" alt="03" >
                    <area shape="rect" coords="474,0,632,208" onClick="char(3)" href="javascript:void(0)" alt="04" >
                    <area shape="rect" coords="0,208,158,416" onClick="char(4)" href="javascript:void(0)" alt="05" >
                    <area shape="rect" coords="158,208,316,416" onClick="char(5)" href="javascript:void(0)" alt="06" >
                    <area shape="rect" coords="316,208,474,416" onClick="char(6)" href="javascript:void(0)" alt="07" >
                    <area shape="rect" coords="474,208,632,416" onClick="char(7)" href="javascript:void(0)" alt="08" >
                    <area shape="rect" coords="0,416,158,624" onClick="char(8)" href="javascript:void(0)" alt="09" >
                    <area shape="rect" coords="158,416,316,624" onClick="char(9)" href="javascript:void(0)" alt="10" >
                    <area shape="rect" coords="316,416,474,624" onClick="char(10)" href="javascript:void(0)" alt="11" >
                    <area shape="rect" coords="474,416,632,624" onClick="char(11)" href="javascript:void(0)" alt="12" >
                </map>
            </div>
        </div>
            <!--컴퓨터-->
            <div class="char" id="char2">
                <h2 class="text-center">캐릭터 선택</h2>
                <p>Q. 컴퓨터 캐릭터를 선택하세요.</p>
                <div class="img-chr">
                    <img src="img/char.jpg" alt="street" width="100%" usemap="#mychar2"/>
                    <map name="mychar2">
                        <area shape="rect" coords="0,0,158,208" onClick="char2(0)" href="javascript:void(0)" alt="01" >
                        <area shape="rect" coords="158,0,316,208" onClick="char2(1)" href="javascript:void(0)" alt="02" >
                        <area shape="rect" coords="316,0,474,208" onClick="char2(2)" href="javascript:void(0)" alt="03" >
                        <area shape="rect" coords="474,0,632,208" onClick="char2(3)" href="javascript:void(0)" alt="04" >
                        <area shape="rect" coords="0,208,158,416" onClick="char2(4)" href="javascript:void(0)" alt="05" >
                        <area shape="rect" coords="158,208,316,416" onClick="char2(5)" href="javascript:void(0)" alt="06" >
                        <area shape="rect" coords="316,208,474,416" onClick="char2(6)" href="javascript:void(0)" alt="07" >
                        <area shape="rect" coords="474,208,632,416" onClick="char2(7)" href="javascript:void(0)" alt="08" >
                        <area shape="rect" coords="0,416,158,624" onClick="char2(8)" href="javascript:void(0)" alt="09" >
                        <area shape="rect" coords="158,416,316,624" onClick="char2(9)" href="javascript:void(0)" alt="10" >
                        <area shape="rect" coords="316,416,474,624" onClick="char2(10)" href="javascript:void(0)" alt="11" >
                        <area shape="rect" coords="474,416,632,624" onClick="char2(11)" href="javascript:void(0)" alt="12" >
                    </map>
                </div>
        </div>
        <div class="col">
            <h3 class="text-center">나</h3>
            <div class="box" id="me"></div>
        </div>
        <div class="col">
            <h3 class="text-center">컴퓨터</h3>
            <div class="box" id="com"></div>
        </div>
    </div>

    <button onclick="game(0)">가위</button>
    <button onclick="game(1)">바위</button>
    <button onclick="game(2)">보</button>
    <script>
        var mechar, comchar;    
        let coordx = [0, 158, 316, 474];
        let coordy = [0, 208, 416];

        function char(n) {
            mechar = n;
            document.getElementById('char').style.display = "none";
            document.getElementById('char2').style.display = "block";
            let arryCoord = coor(n);
            //console.log(arryCoord);
            document.getElementById("me").style.backgroundPosition = `-${arryCoord[0]}px -${arryCoord[1]}px`;
        }

        function char2(n) {
            comchar = n;
            document.getElementById('char').style.display = "none";
            document.getElementById('char2').style.display = "none";
            let arryCoord = coor(n);
            //console.log(arryCoord);
            document.getElementById("com").style.backgroundPosition = `-${arryCoord[0]}px -${arryCoord[1]}px`;

        }

        
        function coor(n) {
            let coordx, coordy;
            switch(n){
                case 0:
                   coordx = 0;
                   coordy = 0;
                break;
                case 1:
                   coordx = 158;
                   coordy = 0;
                break;
                case 2:
                   coordx = 318;
                   coordy = 0;
                break;
                case 3:
                   coordx = 478;
                   coordy = 0;                 
                break;
                case 4:
                   coordx = 0;
                   coordy = 206;
                break;
                case 5:
                   coordx = 158;
                   coordy = 206;               
                break;
                case 6:
                   coordx = 318;
                   coordy = 206;                
                break;
                case 7:
                   coordx = 478;
                   coordy = 206;                
                break;               
                case 8:
                   coordx = 0;
                   coordy = 424;              
                break;
                case 9:
                   coordx = 158;
                   coordy = 424;               
                break;
                case 10:
                   coordx = 346;
                   coordy = 424;               
                break;
                case 11:
                   coordx = 478;
                   coordy = 424;               
                break;
            }
            return [coordx, coordy];
        }


        function game(n){
            let rsp = ["가위","바위","보"];

            let com = Math.floor( Math.random()*3);
            document.write("나"+rsp[n]+ "컴퓨터" +rsp[com])
            /*switch(n){
                case 0:
                    document.write("가위");
                    break;
            }*/
        }
    </script>
    
</body>
</html>
